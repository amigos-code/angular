<div class="container">
  <div class="col-sm-4">

  </div>
    <div class="col-sm-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
            <a href="" class="page-link" (click)="(currentPage - 1)"
              >Previous</a
            >
          </li>
          <ng-container *appTimes="images.length; let i = index">
            <li
              class="page-item"
              [appClass]="{ active: i === currentPage }"
              *ngIf="checkWindowIndex(i)"
            >
              <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
            </li>
          </ng-container>
          <li
            class="page-item"
            [appClass]="{ disabled: currentPage === images.length - 1 }"
          >
            <a href="" class="page-link" (click)="(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
      <div>
        <h4>{{ images[currentPage].title }}</h4>
        <img [src]="images[currentPage].imageUrl" />
      </div>
    </div>
    <div class="col-sm-4">
      
  </div>
</div>
